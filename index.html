<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
    <h1>Etch a Sketch</h1>
    </header>
    <main>
        <div id="control-panel">
            <button id="clear">Clear</button>
            <label>What size?
                <input id="gridVal" type="number" min="1" max="16" value="2">
            </label>
            <button id="displayBtn" type="submit">Create Grid</button>
            <div id="valDisplay">2</div>
        </div>
        <div id="canvas">
        </div>
    </main>
    <footer>
        <div class="social-icons">
            <a href="https://github.com/taztheprogrammer" target="_blank"><i class="fa fa-github"></i></a>
           <a href="https://www.linkedin.com/in/tasnim-jilal-8b6066273" target="_blank"><i class="fa fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
